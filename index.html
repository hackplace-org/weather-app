	<body>
		<header>
			<h1>Search the weather 🌤️</h1>
		</header>

		<form>
			<div class="input">
				<label for="city">City</label>
				<input
					type="text"
					name="city"
					id="city"
					placeholder="Your city"
				/>

				<div>
					<button type="submit" id="current" class="text-button">
						Use current location
					</button>
				</div>
			</div>

			<div class="input">
				<label for="units">Units</label>
				<!-- <input type="text" name="units" id="units" required /> -->
				<select name="units" id="units" required>
					<option value="metric">Metric</option>
					<option value="imperial" selected>Imperial</option>
				</select>
			</div>

			<button type="submit" id="submit">Submit</button>
		</form>
	</body>
